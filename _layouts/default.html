<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    {% unless page.layout == "card" %}
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css" />
    {% endunless %}
    {% if page.layout == "card" %}
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/card.css" />
    {% endif %}
  </head>
  <body>
    {{ content }}
  </body>
</html>
