<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
    {% if page.layout == "card" %}
      <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/card.css">
    {% endif %}
  </head>
  <body>
    <header>
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <!-- Add navigation here if you want -->
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <!-- Add footer here if you want -->
    </footer>
  </body>
</html>
